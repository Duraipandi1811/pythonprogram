<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Form</title>
</head>
<body>
    <h1>APPLY FORM</h1>
    <form>
        <table>
            <tr>
                <td>name</td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="number" placeholder="Password"></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender">male
                <input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="Email"></td>
            </tr>
            <tr>
                <td>languages:</td>
                <td><input type="radio"name="language">C
                <input type="radio"name="language">C++
                <input type="radio"name="language">Java</td>
            </tr>
            <tr>
                <td>Department</td>
                <td><select>
                    <option>CSE</option>
                    <option>EEE</option>
                    <option>ECE</option>
                </select></td>
            </tr>
            <tr>
                <td>Comments</td>
                <td><input type="box" placeholder="Welcome..!"></td>
            </tr>
            <tr>
                <td>Upload Resume Here</td>
                <td><input type="file"></td>
            </tr>
            <tr> 
               <td><input type="submit">
                    <input type="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
